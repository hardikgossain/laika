<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Laika!</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Starting Screen */
        #start-screen {
            background: black;
            color: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #start-screen button {
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 2rem;
            padding: 20px 40px;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        #start-screen button:hover {
            background: #fa5252;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Birthday Page */
        #birthday-page {
            display: none;
            position: relative;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            width: 100vw;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        #birthday-page h1 {
            margin-top: 50px;
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }

        #birthday-page p {
            font-size: 1.5rem;
            margin: 20px;
        }

        #birthday-page button {
            background: #fa5252;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }

        #birthday-page button:hover {
            background: #ff6b6b;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #fa5252;
            }
            to {
                text-shadow: 0 0 20px #fa5252, 0 0 30px #ff6b6b;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 7s linear infinite;
        }

        .balloon:nth-child(odd) {
            background: rgba(255, 255, 255, 0.9);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #birthday-page h1 {
                font-size: 2rem;
            }
            #birthday-page p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Starting Screen -->
    <div id="start-screen">
        <h1>Welcome to the Surprise!</h1>
        <button onclick="showBirthdayPage()">Click Me</button>
    </div>

    <!-- Birthday Page -->
    <div id="birthday-page">
        <h1>Happy Birthday, Laika! ðŸŽ‰</h1>
        <p>You make my world brighter every day. Here's a little something special for you!</p>
        <button onclick="openVideoLink()">Play Video</button>

        <!-- Balloons -->
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <div class="balloon" style="left: 25%; animation-delay: 2s;"></div>
        <div class="balloon" style="left: 40%; animation-delay: 4s;"></div>
        <div class="balloon" style="left: 55%; animation-delay: 6s;"></div>
        <div class="balloon" style="left: 70%; animation-delay: 8s;"></div>
        <div class="balloon" style="left: 85%; animation-delay: 10s;"></div>
    </div>

    <script>
        function showBirthdayPage() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('birthday-page').style.display = 'block';
        }

        function openVideoLink() {
            // Replace with the actual video URL (Google Drive or any other video link)
            window.open("https://drive.google.com/file/d/1TQhHsGL4VZjwbibbF8zPSyhhIP37vsfk/preview");  // Replace YOUR_FILE_ID with the actual file ID
        }
    </script>
</body>
</html>
